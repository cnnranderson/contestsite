<html>

<head>
</head>

<body>

<div id="top">
	{% if user.is_authenticated %} 
		<h1>{{contest.name}}</h1>
		<h2>Team: {{userdata.teamName}}</h2>
		<h2>Score: {{userdata.score}}</h2>
	{% endif %}

	<ul id="nav">
		<li> <a href="{% url 'index' %}">Home</a> </li>
		<li> <a href="{% url 'problems' %}">Problems</a> </li>
		<li> <a href="{% url 'user settings' %}">Settings</a> </li>
		{% if not user.is_authenticated %}
			<li> <a href="{% url 'login' %}">Login</a> </li>
		{% else %}
			<li> <a href="{% url 'logout' %}">Logout</a> </li>
		{% endif %}
	</ul>
	<hr/>
</div>

<div id="body">
{% block body %}
{% endblock %}
</div>

</body>

</html>
